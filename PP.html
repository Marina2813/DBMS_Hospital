<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PATIENT PROFILE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylep.css">
        <title>rectangle</title>
        <link rel="stylesheet" type="text/css" href="stylep.css">
    </head>
 <body>
    <h1>PATIENT PROFILE</h1>
    <div class="rectangle"></div>
    <div class="profile-icon"><img id="doc" src="profile.png"></div>
    <div class="rectangle2"></div>
    <div class="rectangle3"></div>
    <div class="appoinment"><h3>APPOINTMENT STATUS</h3></div>
    <h3>PERSONAL
        DETAILS
    </h3>
    <div class="recent"><h3>RECENT TREATMENT DETAILS</h3></div>
    <div class="name"><h5>NAME    :</h5></div>
    <div class="age"><h5>AGE     :</h5></div>
    <div class="gender"><h5>GENDER    :</h5></div>
    <div class="contact"><h3>CONTACT DETAILS</h3></div>
    <div class="admission"><h5>ADMISSION DATE:</h5></div>
    <div class="dia"><h5>DIAGNOSIS      :</h5></div>
    <div class="pres"><h5>PRESCRIPTION     :</h5></div>
    <div class="doc"><h5>DOCTOR NAME          :</h5></div>
    <div class="add"><h5>ADDRESS  :</h5></div>
    <div class="ph"><h5>PHONE NO    :</h5></div>
 </body>   

</html>
